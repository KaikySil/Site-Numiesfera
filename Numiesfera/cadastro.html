<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/cadastro.css">
    <script src="./javascript/javinha.js"></script>
    <title>Cadastro</title>
</head>
<body id="corpo">
    <header class="cabecalho">
        <div class="container">
            <a href="#" class="logo">Numisfera</a>
            <nav class="navegacao">
                <ul>
                    <li><a href="./index.html" target="_blank">Home</a></li>
                    <li><a href="./historia.html" target="_blank">História</a></li>
                    <li><a href="./colecoes.html" target="_blank">Coleções</a></li>
                    <li><a href="./cronologico.html" target="_blank">Mapa Cronológico</a></li>
                </ul>
            </nav>

            <div class="opcoes">
                <img src="./images/home/user.png" alt="Ícone do usuário" class="icone-user" />
                <span>
                    <a href="entrar.html" class="user-link" target="_blank">Entre</a>
                    ou
                    <a href="cadastro.html" class="user-link" target="_blank">Cadastre-se</a>
                </span>
                <button class="modo-escuro" onClick="alternarModo()">
                    <img src="./images/home/modo-noturno.png" id="imagem-cor" alt="Alterar tema"/>
                </button>
            </div>
        </div>
    </header>    


    <main id="cadastrar">
        <section id="contato" class="contato">
            <div class="form-container" id="formulario">
                <form>
                    <h2 class="texto-formulario">Cadastro</h2>
        
                    <fieldset>
                        <legend class="texto-formulario">Informações Pessoais</legend>
                        <label class="texto-formulario">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required aria-label="Nome Completo">
        
                        <label class="texto-formulario">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required aria-label="E-mail">
        
                        <label class="texto-formulario">Gênero:</label>
                        <div class="genero-div">
                            <label class="texto-formulario"><input type="radio" name="genero" value="masculino" required> Masculino</label>
                            <label class="texto-formulario"><input type="radio" name="genero" value="feminino"> Feminino</label>
                            <label class="texto-formulario"><input type="radio" name="genero" value="outro"> Outro</label>
                        </div>
        
                        <label class="texto-formulario">Data de Nascimento:</label>
                        <input type="date" id="data-nascimento" name="data-nascimento" required aria-label="Data de Nascimento">
        
                        <label class="texto-formulario">Estado e Cidade:</label>
                        <select id="estado" name="estado" required>
                            <option value="" disabled selected>Selecione o estado e cidade</option>
                            <option value="SP">São Paulo - SP</option>
                            <option value="RJ">Rio de Janeiro - RJ</option>
                            <option value="MG">Belo Horizonte - BH</option>
                            <option value="ES">Vitória - ES </option>
                        </select>
        
                        <label class="texto-formulario">Descrição Pessoal:</label>
                        <textarea id="descricao" name="descricao" placeholder="Fale um pouco sobre você..." rows="4" aria-label="Descrição Pessoal"></textarea>
                    </fieldset>
        
                    <fieldset>
                        <legend class="texto-formulario" class="texto-formulario">Credenciais</legend>
                        <label class="texto-formulario">Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required aria-label="Senha">
        
                        <label class="texto-formulario">Confirmação de Senha:</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required aria-label="Confirmação de Senha">
                        <input type="text" class="senhaErrada" id="senhaErrada" readonly>
                    </fieldset>
        
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer class="rodape">
        <div class="container">
            <p>&copy; 2024 Numisfera. Todos os direitos reservados.</p>
            <div class="redes-sociais">
                <a href="#" aria-label="Facebook">Facebook</a>
                <a href="#" aria-label="Instagram">Instagram</a>
                <a href="#" aria-label="Twitter">Twitter</a>
            </div>
        </div>
    </footer>
</body>
</html>
